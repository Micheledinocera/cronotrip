# Sample workflow for building and deploying a Nuxt site to GitHub Pages
#
# To get started with Nuxt see: https://nuxtjs.org/docs/get-started/installation
#
name: Deploy Nuxt site to Pages

on:
  # Runs on pushes tag
  push:
    tags:
      - 'v*.*.*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Extract tag and metadata
        id: meta
        run: |
          # tag pieno: refs/tags/v1.2.3
          corepack enable
          TAG_REF="${{ github.ref }}"
          TAG="${TAG_REF#refs/tags/}"
          COMMIT_SHA="${{ github.sha }}"
          TIMESTAMP="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          echo "ts=${TIMESTAMP}" >> $GITHUB_OUTPUT
          cat > .env <<EOF
          echo "${{ secrets.SUPABASE_URL }}" >> .env
          echo "${{ secrets.SUPABASE_KEY }}" >> .env

      - name: Create version.json in workspace
        run: |
          cat > version.json <<EOF
          {
            "version": "${{ steps.meta.outputs.tag }}",
            "commit": "${{ steps.meta.outputs.sha }}",
            "built_at": "${{ steps.meta.outputs.ts }}"
          }
          EOF
          cat version.json
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "23"
      - name: Install dependencies
        run: npm install
      - name: Static HTML export with Nuxt
        run: npx nuxt build --preset github_pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
